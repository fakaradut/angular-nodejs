<div class="container-fluid">

    <form>

      <div class="form-group">
           <label >Name</label>
           <input type="text" class="form-control">
        </div>

        <div class="form-group" >
            <label >Email</label>
            <input type="email" class="form-control">
        </div>

        <div class="form-group">
            <label >Phone</label>
            <input type="tel" class="form-control">
        </div>

        <div class="from-group">
          <select class="custom-select">
            <option selected >My favourite</option>
            <option *ngFor="let topic of topics$ |async">{{topic}}</option>
          </select>
        </div>


        <div class="mb-3">
          <label > Time preference</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="timePreference" value="morning">
            <label class="form-check-label"> Morning (9AM - 12PM)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="timePreference" value="evening">
            <label class="form-check-label"> Morning (5PM - 8PM)</label>
          </div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox">
          <label for="form-check-label">Send me promotional offers</label>
        </div>

        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>

  </div>
